<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="main.js" defer></script>
   <title>Экономия бюджета</title>
</head>
<body>
   <div class="container">
      <div class="inputs">
         <form action="" id="form_send">
            <div class="remains_text">
               <p>Остаток бюджета: <span class="remains_text-budget"></span></p>
               <p>Остаток дней: <span class="remains_text-days"></span></p>
               <p>Остаток на день: <span class="remains"></span></p>
               <p class="forecast_text-days"></p>
            </div>
            <hr>
            <label for="">Бюджет на месяц*</label>
            <input class="budget" type="number" min="0" placeholder="Ваш бюджет" required></input>

            <label for="">Остаток дней</label>
            <input class="remains_days" type="number" min="0" max="31" placeholder="Напишите кол-во дней"></input>

            <label for="">Расход на день*</label>
            <input class="daily_consumption btn_none" type="number" min="0" placeholder="(подставляется автоматически)" required></input>

            <label for="">Фактический расход*</label>
            <input class="used_up" type="number" min="0" placeholder="Сколько израсходовано за день" required></input>

            <div class="block_btn">
               <button class="btn btn_get">Информация</button>
               <button type="submit" class="btn btn_red btn_send">Сохранить</button>
            </div>
         </form>
      </div>
   </div>
</body>
</html>
